databaseChangeLog:
  - changeSet:
      id: 1
      author: author-of-the-changeset
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: author-of-the-changeset
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: author-of-the-changeset
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles

  - changeSet:
      id: 4
      author: author-of-the-changeset
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: genre
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: is_physical
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_ebook
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_online
                  type: boolean
              - column:
                  name: physical_copies
                  type: integer
              - column:
                  name: available_copies
                  type: integer
              - column:
                  name: ebook_price
                  type: double
                  constraints:
                    nullable: false
